{% load static %}
{% load cart_template_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart:product-list' %}">product </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart:summary' %}">
          cart
          <span class="badge badge-secondary">{{ request|cart_item_count }}</span>
          </a>
      </li>      

      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart:customer' %}">customer </a>
      </li>
      <li>
        <form class="logout-link" 
        action="{% url 'accounts:logout' %}" 
        alt='djangonautic'
        method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
      </li>
      
      {% else %}
      <li class="nav-item">
        <a class="navbar-brand" href="" >
          Home
        </a>
      </li>
      <li><a href="{% url 'accounts:login' %}">Login</a></li>
      {% endif %}
      
    </ul>
    <a class="navbar-brand mt-n3" href="">Logo</a>
  </div>
</nav>
